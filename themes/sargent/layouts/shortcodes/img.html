{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" | default "" -}}
{{- $loading := .Get "loading" | default "lazy" -}}
{{- $width := .Get "width" -}}
{{- $height := .Get "height" -}}
<img src="{{ $src | relURL }}" alt="{{ $alt }}"{{ with $loading }} loading="{{ . }}"{{ end }}{{ with $width }} width="{{ . }}"{{ end }}{{ with $height }} height="{{ . }}"{{ end }}>
