<header class="site-header">
  <div class="container header-inner">
    <a href="{{ "" | relURL }}" class="logo">
      <img src="{{ "images/non-oval-logo-white.png" | relURL }}" alt="{{ .Site.Title }}">
    </a>
    <input type="checkbox" id="nav-toggle" class="nav-toggle-checkbox" aria-label="Toggle navigation">
    <label for="nav-toggle" class="nav-toggle">
      <span class="hamburger"></span>
    </label>
    <nav class="site-nav" id="site-nav" aria-label="Main navigation">
      <ul>
        {{- range .Site.Menus.main }}
        <li{{ if .HasChildren }} class="has-dropdown"{{ end }}>
          {{- if .HasChildren }}
          <input type="checkbox" id="dropdown-{{ .Name | urlize }}" class="dropdown-checkbox" aria-label="Toggle {{ .Name }} submenu">
          <label for="dropdown-{{ .Name | urlize }}" class="dropdown-label">{{ .Name }}</label>
          <ul class="dropdown" role="menu">
            {{- range .Children }}
            <li role="none"><a href="{{ .URL }}" role="menuitem">{{ .Name }}</a></li>
            {{- end }}
          </ul>
          {{- else }}
          <a href="{{ .URL }}">{{ .Name }}</a>
          {{- end }}
        </li>
        {{- end }}
      </ul>
    </nav>
  </div>
</header>
