<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">
<meta name="robots" content="index, follow">

{{/* Hreflang */}}
<link rel="alternate" hreflang="{{ .Site.Language.Lang }}" href="{{ .Permalink }}">
{{- range .Translations }}
<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}">
{{- end }}

{{/* Open Graph */}}
<meta property="og:title" content="{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:locale" content="{{ replace .Site.Language.Lang "-" "_" }}">
<meta property="og:image" content="{{ "images/heroes/home.webp" | absURL }}">

{{/* Twitter Card */}}
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

{{/* Favicon */}}
<link rel="icon" href="{{ "favicon.ico" | relURL }}" sizes="any">
<link rel="icon" href="{{ "images/logo.svg" | relURL }}" type="image/svg+xml">
<link rel="apple-touch-icon" href="{{ "favicon.ico" | relURL }}">

{{- with .Params.heroImage -}}
{{- $base := replace . ".webp" "" -}}
<link rel="preload" as="image" imagesrcset="{{ (printf "%s-640w.webp" $base) | relURL }} 640w, {{ (printf "%s-1024w.webp" $base) | relURL }} 1024w, {{ . | relURL }} 1920w" imagesizes="100vw">
{{- end }}
<link rel="preload" href="/fonts/work-sans-latin.woff2" as="font" type="font/woff2" crossorigin>
{{ $css := resources.Get "css/style.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">
