{{ define "main" }}
<section class="page-hero">
  <div class="container">
    <h1>{{ .Title }}</h1>
  </div>
</section>
<section class="page-content">
  <div class="container">
    {{ .Content }}
    {{ range .Pages }}
    <article class="list-item">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
