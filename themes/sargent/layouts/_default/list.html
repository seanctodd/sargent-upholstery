{{ define "main" }}
<section class="page-hero">
  {{- with .Params.heroImage }}
  {{- $base := replace . ".webp" "" }}
  <img class="hero-img" src="{{ . | relURL }}" srcset="{{ (printf "%s-640w.webp" $base) | relURL }} 640w, {{ (printf "%s-1024w.webp" $base) | relURL }} 1024w, {{ . | relURL }} 1920w" sizes="100vw" alt="" width="1920" height="1280" fetchpriority="high">
  {{- end }}
  <div class="hero-overlay">
    <div class="container">
      <h1>{{ .Title }}</h1>
    </div>
  </div>
</section>
<section class="page-content">
  <div class="container">
    {{ .Content }}
    {{ range .Pages }}
    <article class="list-item">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
